<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✊✋✌️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <div class="choices-box">
            <h2>💻 <span class="choices" id="computerChoice"></span></h2>
            <h2>🥸 <span class="choices" id="userChoice"></span></h2>
        </div>
        <div class="results-area">
            <h2 class="result-display" id="result"></h2>
        </div>
        <div class="btns-box">
            <button class="btn" id="✊">✊</button>
            <button class="btn" id="✋">✋</button>
            <button class="btn" id="✌️">✌️</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
